<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios Astronautas</title>
    <link rel="stylesheet" href="css\styles.css">
</head>
<body>
    <header>
        <h1>Formularios Astronautas</h1>
    </header>
    <main>
        <form id="formulario">
            <div class="nombre-completo">
                <label for="texto">Nombre completo</label>
                <input type="text" id="texto" name="texto" placeholder="Nombre y apellidos" minlength="3" required>
            </div>
            <div class="correo-contacto">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="correo@gmail.com" required>
            </div>
            <div class="codigo-seguridad">
                <label for="contrasena">Introduce la contraseña</label>
                <input type="password" id="contrasena" name="contrasena" minlength="8" required>
            </div>
            <div class="edad">
                <label for="numero">Introduce la edad</label>
                <input type="number" id="numero" name="numero" required>
            </div>
            <div class="especialidades">
                <p>Selecciona tu especialidad</p>
                <label>
                    Piloto 
                    <input type="radio" name="especialidad" value="piloto">
                </label>
                <label>
                    Ingeniero 
                    <input type="radio" name="especialidad" value="ingeniero">
                </label>
                <label>
                    Médico 
                    <input type="radio" name="especialidad" value="medico">
                </label>
                <label>
                    Científico 
                    <input type="radio" name="especialidad" value="cientifico">
                </label>
            </div>
            <div class="planeta-origen">
                <label for="planeta">Selecciona el planeta de origen</label>
                <select name="planeta" id="planeta" required>
                    <option value="">-- Selecciona un planeta --</option>
                    <option value="mercurio">Mercurio</option>
                    <option value="venus">Venus</option>
                    <option value="tierra">Tierra</option>
                    <option value="marte">Marte</option>
                    <option value="jupiter">Júpiter</option>
                    <option value="saturno">Saturno</option>
                    <option value="urano">Urano</option>
                    <option value="neptuno">Neptuno</option>
                </select>
            </div>
            <div class="fecha-disponibilidad-despegar">
                <label for="fecha">Selecciona tu fecha de disponibilidad para despegar</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="nivel-condicion-fisica">
                <label for="rango">Selecciona tu nivel de condición física</label>
                <input type="range" id="rango" name="rango" min="1" max="10" required>
            </div>
            <div class="expediente-medico">
                <label for="archivo">Sube tu expediente médico</label>
                <input type="file" id="archivo" name="archivo" accept="application/pdf" required>
            </div>
            <div class="comentarios-adicionales">
                <textarea id="textarea" name="comentarios" minlength="10" cols="50" rows="10" placeholder="Escribe un comentario (opcional)"></textarea>
            </div>
            <div class="riesgos-mision">
                <label for="checkbox">Acepto los riesgos de la misión</label>
                <input type="checkbox" id="checkbox" name="checkbox" required>
            </div>
            <div class="boton-enviar">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Formularios: Astronautas | Diego García Ángel</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
